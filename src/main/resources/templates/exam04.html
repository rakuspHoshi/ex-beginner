<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>演習4</title>
</head>
<body>

	<h1>ユーザー登録</h1>
	<form th:action="@{/exam04/create}" th:object="${userForm}" method="post">
	
		<div th:errors="*{name}" style="color:red"></div>
		名前：<input type="text" name="name" th:field="*{name}"><br>
		
		<div th:errors="*{age}" style="color:red"></div>
		年齢：<input type="text" name="age" th:field="*{age}"><br>
		
		<div th:errors="*{age}" style="color:red"></div>
		<textarea rows="4" cols="30" name="comment" th:field="*{comment}"></textarea><br>
		
		<button>登録</button>
	</form>
</body>
</html>
